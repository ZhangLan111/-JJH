<script type="text/javascript" src="/static/system/commonjs/jquery.js"></script>
<script>
  function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null){
      return unescape(r[2]);
    }
    return null;
  }
  !function(){
    $.ajax({
      type:"post",
      url:"/jjh/notice/showNews.do?option_type=add&&id="+getQueryString("id"),
      success:function(data){
        $("#news_title").html(""+data.notice_title+"<div class='date'>发布单位："+data.pdept_name+"&nbsp;&nbsp;发表时间："+data.puser_time+" &nbsp;&nbsp;点击量："+data.notice_click+" </div>");
        $("#news_body").html(data.notice_body);
      }
    });
  }();
</script>
