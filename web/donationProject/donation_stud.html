	<h2>通鼎奖学金</h2>
	<p>为支持重庆邮电大学教育事业发展，通鼎集团有限公司于2014年向我校捐赠现金1000万元人民币。捐赠时间从2014年到2021年（连续8年），前两年（2014-2015年）每年捐赠人民币200万元人民币，后六年（2016-2021年）每年捐赠人民币100万元人民币，总计捐赠1000万元人民币。</p>
</div>
<div class="newstext" style="display: none;">
	<h2>长飞奖学金</h2>
	<p>长飞奖学金奖是长飞公司履行企业社会责任的具体举措，旨在勉励广大学子在学业上的勤奋钻研，并积极为我国教育事业发展贡献力量。我校长飞奖学金奖励重庆邮电大学善于创新、追求真理、品学兼优、全面发展的光电子、通信工程、电子信息工程、电子信息与科学技术、光信息科学与技术等学科的本科生和有线通信方向的研究生。</p>
	<p>2007年起，长飞公司在我校设立“长飞奖学金”， 每年提供经费7万元，奖励本科生2名（每人8000千元人民币）和研究生3名（每人15000千元人民币），用于奖励通信及光电子相关专业优秀学子，近年来已先后有20名本科生和30名研究生获奖。 </p>
</div>

<div class="newstext" style="display: none;">
	<h2>共进奖学金</h2>
	<p>共进奖学金由深圳共进电子2014年设立，连续5年，至2019年止，奖励以通信工程、计算机、电子信息类 专业为主的全日制优秀研究生和本科生。公司每年提供10万元人民币奖学金，奖励优秀学生9人，研究生3人（通信、计算机、电子信息各一名，每人12000元），本科生6人（通信、计算机、电子信息各二名，每人10000元）。</p>
</div>
<div class="newstext" style="display: none;">
	<h2>SK hynix创造人才奖学金</h2>
	<p>“重庆邮电大学SK hynix创造人才奖学金”用于资助我校光电学院/国际半导体学院的大三、大四优秀本科学生，每年奖励20名学生，每人5000元。其中，光信息科学与技术专业3名、电子科学与技术专业3名、电磁场与无线技术专业3名、电子信息科学与技术专业3名、微电子学专业3名、电气工程与自动化专业3名、自动化专业2名。</p>
</div>
<div class="newstext" style="display: none;">
	<h2>中天科技奖学金</h2>
	<p>为支持重庆邮电大学教育事业发展，鼓励学生勤奋学习，积极进取，中天科技集团有限公司在我校设立了“重庆邮电大学中天科技奖学金”。由中天科技集团有限公司每年向重庆邮电大学教育基金会捐赠人民币10万元，专门奖励重庆邮电大学品学兼优，以通信、电子信息类专业为主的在读全日制本科生和研究生。</p>
	<p>“重庆邮电大学中天科技奖学金”每学年评审一次，奖励优秀本科生27名，奖励优秀研究生5名，共奖励学生32名，每人每年奖励人民币3000元。</p>
</div>
<div class="newstext" style="display: none;">
	<h2>华为奖学金</h2>
	<p>为激励重庆邮电大学的教师和学生勤奋学习、努力工作、刻苦钻研、献身教育和科技事业，经华为技术有限公司与重庆邮电大学教育基金会商议，双方在重庆邮电大学设立“华为奖学金、奖教金”，由华为技术有限公司每年向重庆邮电大学教育基金会捐赠总金额55000（伍万伍仟）元人民币。</p>
	<p>“重庆邮电大学华为奖学金、奖教金”每年一评。其中，华为奖学金主要用于奖励重庆邮电大学在读的奋发向上、刻苦钻研、德智体全面发展的研究生，每年奖励11人（一等奖，奖励4人，每人5000元；二等奖，奖励7人，每人3000元）；华为奖教金主要用于奖励从事教学工作成绩突出的教师和学生思想教育管理的老师，每年奖励6人（其中从事学生思想教育管理老师3名），每人2000元。</p>
</div>
<div class="newstext" style="display: none;">
	<h2>西山科技奖（助）学金</h2>
	<p>重庆邮电大学西山科技奖（助）学金由重庆西山科技有限公司2010年设立，奖金用于奖励和帮助重庆邮电大学生物信息学院品学兼优或家庭经济困难的在校本科生和研究生，2010年至2013年，连续4年，公司每年提供6万元人民币奖学金，奖学金奖励18人，助学金资助12人。2014年续签，2015年截止，连续2年，公司每年提供7万元人民币奖（助）学金，奖励本科生31人，研究生3人。</p>
</div>
<div class="newstext" style="display: none;">
	<h2>南都奖学金</h2>
	<p>重庆邮电大学南都奖学金由浙江南都电源动力股份有限公司2010年设立，2014年续签，至2018年结束，用于奖励德智体全面发展的优秀硕士生和本科生，本科生以二，三年级的学生，奖励学生包括通信学院、计算机学院、光电学院、自动化学院、经管学院等与信息技术和管理相关的专业学生。公司每年提供10万元人民币奖学金，奖励本科生20人（每人3000元），研究生7人（每人5000元）。该奖学金项目已经运行6年，有162名学生获得资助奖励。</p>
