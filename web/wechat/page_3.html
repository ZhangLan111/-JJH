<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
	<link rel="stylesheet" href="css/new_file.css" />
</head>
<body>
	<form>
		<div>
			<label>企业名称<span>*</span>：</label><input type="text" placeholder="请填写您的企业名称" >
		</div>
		<div>
			<label style="letter-spacing: 3.2px;">联系人<span>*</span>：</label><input type="text" placeholder="请填写联系人" >
		</div>
		<div>
			<label>电子邮箱<span>*</span>：</label><input type="text" placeholder="请填写您的电子邮箱">
		</div>
		<div>
			<label>联系电话<span>*</span>：</label><input type="text" placeholder="请填写您的联系电话">
		</div>
		<div>
			<label>联系地址：</label><input type="text" placeholder="请填写您的联系地址">
		</div>
		<div>
			<label>是否校友：</label><input type="radio" name="schoolmates" value="yes" checked="checked"/>是
				<input type="radio" name="schoolmates" value="no"/>否
		</div>
		<div>
			<label>年&nbsp;&nbsp;级：</label><input type="text" placeholder="请填写您的年级">
		</div>
		<div>
			<label>学&nbsp;&nbsp;院：</label><input type="text" placeholder="请填写您的学校">
		</div>
		<div>
			<label>捐赠金额：</label><input type="text" placeholder="请填写您的捐赠金额 ">
		</div>
		<div>
			<label>捐赠项目：</label><select style="height: 35px;width: 29%;margin-right: 5px;min-width: 50px;display: table-cell;">
				<option>请选择1</option>
				<option>请选择2</option>
				<option>请选择3</option>
			</select>
			<select style="height: 35px;width: 68%;">
				<option>请选择</option>
			</select>
		</div>
		<div>
			<label>捐赠途径：</label><input type="radio" name="payway" value="online" checked="checked"/>微信支付
			<input type="radio" name="payway" value="offline"/>线下支付
		</div>
		<div>
			<label>是否匿名：</label>
				<div class="anonymous">
				<input type="radio" name="anonymous" value="yes" checked="checked"/>是
				<input type="radio" name="anonymous" value="no"/>否
				</div>
		</div>
		<button type="submit">提&nbsp;&nbsp;&nbsp;交</button>
	</form>
	<script>
	</script>
</body>
</html>
